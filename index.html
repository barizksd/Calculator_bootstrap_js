<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section style="background-color: rgba(40, 4, 82, 0.842);">
        <div class="text-center">
            <h1 class="text-white">Calculator</h1>
        </div>
        <div class="row" style="width: 100%; height: 90vh; display: flex; justify-content: center; align-items: center;">
            <div class="col-md-3"></div>
            <div class="col-md-5 border border-warning p-5 " style="justify-content: center; align-items: center;">
                <div class="d-flex">
                    <input type="text" placeholder="0" class="form-control bg-primary-subtle">
                <button style="width: 30%; height: 30%;" class="btn btn-danger ms-2 p-3" onchange="change()"> AC </button>
               
                </div>
                <div class="d-flex mt-3">
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> 7 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> 8 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> 9 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-warning ms-2 p-3" onchange="change()"> &divide </button>
                </div>
                <div class="d-flex mt-3">
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> 4 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> 5 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> 6 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-warning ms-2 p-3" onchange="change()"> &#215 </button>
                </div>
                <div class="d-flex mt-3">
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> 1 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> 2 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> 3 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-warning ms-2 p-3" onchange="change()"> &#8722 </button>
                </div>
                <div class="d-flex mt-3">
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> 0 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> . </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onchange="change()"> / </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-warning ms-2 p-3" onchange="change()"> &#43; </button>
                </div>
                <div class="d-flex mt-3">
                    <button style="width: 30%; height: 30%; " class="btn btn-primary  ms-2 p-3" onchange="change()"> &#10502 </button>
                    <button style="width: 100%; height: 30%;" class="btn btn-warning ms-2 p-3" onchange="change()"> = </button>
                </div>
                
                    
            </div>
            <div class="col-md-3"></div>  
                              
        </div>
    </section>
</body>
</html>
