<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section style="background-color: rgba(40, 4, 82, 0.842);">
        <div class="text-center">
            <h1 class="text-white">Calculator</h1>
        </div>
        <div class="row" style="width: 100%; height: 90vh; display: flex; justify-content: center; align-items: center;">
            <div class="col-md-3"></div>
            <div class="col-md-5 border border-warning p-5 " style="justify-content: center; align-items: center;">
                <div class="d-flex">
                    <input id="result" type="text" placeholder="0" class="form-control bg-primary-subtle " style="text-align: right;" readonly>
                <button style="width: 30%; height: 30%;" class="btn btn-danger ms-2 p-3" onclick="cleard()"> AC </button>
               
                </div>
                <div class="d-flex mt-3">
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(7)"> 7 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(8)"> 8 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(9)"> 9 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-warning ms-2 p-3" onclick="display(`/`)"> &divide </button>
                </div>
                <div class="d-flex mt-3">
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(4)"> 4 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(5)"> 5 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(6)"> 6 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-warning ms-2 p-3" onclick="display(`*`)"> &#215 </button>
                </div>
                <div class="d-flex mt-3">
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(1)"> 1 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(2)"> 2 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(3)"> 3 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-warning ms-2 p-3" onclick="display(`-`)"> &#8722 </button>
                </div>
                <div class="d-flex mt-3">
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(0)"> 0 </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(`.`)"> . </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-primary ms-2 p-3" onclick="display(`/`)"> / </button>
                    <button style="width: 30%; height: 30%;" class="btn btn-warning ms-2 p-3" onclick="display(`+`)"> &#43; </button>
                </div>
                <div class="d-flex mt-3">
                    <button style="width: 30%; height: 30%; " class="btn btn-primary  ms-2 p-3" onclick="backs()"> &#10502 </button>
                    <button style="width: 100%; height: 30%;" class="btn btn-warning ms-2 p-3" onclick="equal()"> = </button>
                </div>
                
                    
            </div>
            <div class="col-md-3"></div>  
                              
        </div>
    </section>
</body>

<script src="./cal.js"></script>
</html>
